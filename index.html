<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADit Embed Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CADit Embed Example</h1>
    <p>This page demonstrates how to embed CADit in your website.</p>
  </header>

  <main>
    <div class="controls">
      <h2>Controls</h2>
      <div class="button-group">
        <button id="initBtn" class="btn btn-primary">Initialize CADit</button>
        <button id="getStlBtn" class="btn btn-secondary" disabled>Request STL Export</button>
      </div>
      <div class="status">
        <span class="status-label">Status:</span>
        <span id="statusText" class="status-value">Waiting for CADit to load...</span>
      </div>
    </div>

    <div class="embed-container">
      <iframe
        id="caditFrame"
        src="https://app.cadit.com/?embed=true&partnerName=MyApp"
        allow="clipboard-read; clipboard-write"
        loading="lazy"
      ></iframe>
    </div>

    <div class="output">
      <h2>Event Log</h2>
      <div id="eventLog" class="event-log"></div>
    </div>
  </main>

  <footer>
    <p>
      <a href="https://github.com/cookiecad/cadit-embed-example" target="_blank">View on GitHub</a>
      &middot;
      <a href="https://cadit.com" target="_blank">Learn more about CADit</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
